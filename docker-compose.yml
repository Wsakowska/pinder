services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: beerfinder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: beer_finder
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - beerfinder-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beerfinder-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/beer_finder
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-must-be-at-least-256-bits-long}
      JWT_EXPIRATION: 604800000
      # IMPORTANT: CORS must allow frontend container
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:80,http://frontend,http://localhost:5173
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-dn4mqvwd5}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-217753836994181}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-YXvbUpb3PaMQmp2o9Or6VmDL_oo}
    ports:
      - "8080:8080"
    networks:
      - beerfinder-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beerfinder-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - beerfinder-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  beerfinder-network:
    driver: bridge