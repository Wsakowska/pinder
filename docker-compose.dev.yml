services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: beerfinder-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: beer_finder
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - beerfinder-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beerfinder-backend-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/beer_finder
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRATION: 604800000
      # Allow frontend dev server
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000,http://frontend:5173
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-dn4mqvwd5}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-217753836994181}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-YXvbUpb3PaMQmp2o9Or6VmDL_oo}
    ports:
      - "8080:8080"
    networks:
      - beerfinder-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend with Vite (Development with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: beerfinder-frontend-dev
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8080
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
    networks:
      - beerfinder-network

volumes:
  postgres_data_dev:
    driver: local

networks:
  beerfinder-network:
    driver: bridge